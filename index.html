<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1>Book Catalog</h1>
            <div class="view-buttons">
                <button id="view-books-btn">Books</button>
                <button id="view-loans-btn">Loans</button>
            </div>
        </header>

        <main class="content">
            <div id="books-view" class="view-content">
                <div class="filters">
                    <label for="filter">filter by publisher:</label>
                    <select id="filter">
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="book-list">
                    <!-- Books will be displayed here -->
                </div>
                <div class="add-book">
                    <form id="book-form">
                        <input type="text" id="title" placeholder="Title" required>
                        <input type="text" id="author" placeholder="Author" required>
                        <input type="text" id="publisher" placeholder="Publisher" required>
                        <input type="text" id="language" placeholder="Language" required>
                        <input type="text" id="isbn" placeholder="ISBN" required>
                        <input type="file" id="book-image" accept="image/*">
                        <button type="submit">Add Book</button>
                    </form>
                </div>
            </div>
            <div id="loans-view" class="view-content" style="display: none;">
                <div class="add-loan">
                    <form id="loan-form">
                        <input type="text" id="borrower" placeholder="Borrower Name" required>
                        <select id="book-select" required>
                            <option value="">Select a book</option>
                        </select>
                        <input type="number" id="loan-period" placeholder="Loan period (1-4 weeks)" min="1" max="4" required>
                        <button type="submit">Create Loan</button>
                    </form>
                </div>
                <div class="loaned-books">
                    <div class="loan-list">
                        <!-- Loaned books will be displayed here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Bruno's Catalog</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
